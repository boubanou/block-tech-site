name: Unzip wp-content

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install unzip -y

      - name: Unzip wp-content.zip
        run: unzip -o wp-content.zip -d ./

      - name: Normalize filenames that contain '?'
        shell: bash
        run: |
          set -e
          while IFS= read -r -d '' f; do
            nf="${f%%\?*}"
            if [ "$f" != "$nf" ]; then
              mkdir -p "$(dirname "$nf")"
              mv "$f" "$nf"
            fi
          done < <(find wp-content -type f -name '*\?*' -print0)

      - name: Commit and push unzipped files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Unzipped and normalized wp-content" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
